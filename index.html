<!DOCTYPE html>

<head>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(-45deg, #000000, #1a1a1a, #ff0050, #00f2ea);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
}

@keyframes gradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.card {
    width: 360px;
    padding: 25px;
    border-radius: 20px;
    background: #111;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    text-align: center;
}

.profile-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 3px solid #ff0050;
    object-fit: cover;
    margin-bottom: 10px;
}

.title {
    font-size: 24px;
    font-weight: bold;
}

.status {
    margin: 10px 0;
    color: #00ff88;
    font-weight: bold;
}

.code-box {
    background: #000;
    padding: 12px;
    border-radius: 12px;
    font-size: 13px;
    overflow-x: auto;
    text-align: left;
    border: 1px solid #333;
    margin-top: 15px;
}

.copy-btn {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(90deg,#ff0050,#00f2ea);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.copy-btn:hover {
    box-shadow: 0 0 15px #ff0050;
}

.counter {
    font-size: 12px;
    opacity: 0.7;
    margin-top: 6px;
}

.toast {
    position: fixed;
    bottom: 30px;
    background: #00c853;
    padding: 12px 20px;
    border-radius: 10px;
    display: none;
    font-weight: bold;
}

.footer {
    margin-top: 15px;
    font-size: 12px;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="card">

    <div class="status">

    </div>

loadstring(game:HttpGet("https://raw.githubusercontent.com/ADMZYL/adm-universal-script/refs/heads/main/loader.lua"))()

<script>
let copyCounter = 0;

function copyScript() {
    const text = document.getElementById("script").innerText;
    const btn = document.getElementById("copyBtn");
    const toast = document.getElementById("toast");

    navigator.clipboard.writeText(text);

    copyCounter++;
    document.getElementById("copyCount").innerText = copyCounter;

    btn.innerText = "âœ… Copied!";
    btn.style.background = "#00c853";

    toast.style.display = "block";

    setTimeout(() => {
        btn.innerText = "ðŸ“‹ Copy Code";
        btn.style.background = "linear-gradient(90deg,#ff0050,#00f2ea)";
        toast.style.display = "none";
    }, 2000);
}

// Random Active Viewers
let viewers = 10;
setInterval(() => {
    let change = Math.floor(Math.random() * 3) - 1;
    viewers += change;

    if (viewers < 5) viewers = 5;
    if (viewers > 25) viewers = 25;

    document.getElementById("viewerCount").innerText = viewers;
}, 1200);
</script>
